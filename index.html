<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Masukkan nama kota...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-info">
            <div class="location">
                <h1 id="city-name">Jakarta</h1>
                <p id="current-date">Senin, 1 Januari 2023</p>
            </div>
            
            <div class="weather-main">
                <div class="temperature">
                    <span id="temp">25</span>
                    <span class="unit">Â°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                    <p id="weather-desc">Cerah</p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">60%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind-speed">10 km/jam</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
